<ul class="nav navbar-nav navbar-right">
  {% if request.user.is_authenticated %}
    <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown">
      <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
      {% if request.user.get_full_name %}{{ request.user.get_full_name }}{% else %}{{ request.user.username }}{% endif %}
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
      <li><a href="{% url 'members:profile' pk=request.user.id %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;User Profile</a></li>
      <li role="separator" class="divider"></li>
      <li>
        <a href="{% url 'logout' %}"> <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout</a>
      </li>
    </ul>
  </li>
  {% else %}
    <li><a href="{% url 'members:registration' %}">Sign up&nbsp;<span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></li>
    <li><a href="{% url 'login' %}?next={% url 'sausage_list' %}">Sign in&nbsp;<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></a></li>
  {% endif %}
